<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Charts API</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Chart Generator</h1>
  <form id="chartForm">
    <label for="chartType">Chart Type:</label>
    <select id="chartType">
      <option value="bvg">Vertical Bar Chart</option>
      <option value="bhs">Horizontal Bar Chart</option>
      <option value="p">Pie Chart</option>
      <option value="lc">Line Chart</option>
    </select>

    <label for="chartData">Chart Data (comma-separated):</label>
    <input type="text" id="chartData" placeholder="10,20,30,40,50">

    <label for="chartLabels">Chart Labels (pipe-separated):</label>
    <input type="text" id="chartLabels" placeholder="Label1|Label2|Label3|Label4|Label5">

    <button type="submit">Generate Chart</button>
  </form>

  <div id="chartContainer">
    <img id="chartImage" src="" alt="Generated Chart">
  </div>

  <script src="script.js"></script>
</body>
</html>
