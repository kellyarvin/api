<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chart Generator</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

  <div class="container">
    <header>
      <h1>Chart Generator</h1>
    </header>
    <main>
      <form id="chartForm">
        

        <input type="hidden" id="chartType">

        <div class="form-group">
          <label for="chartData">Chart Data (comma-separated):</label>
          <input type="text" id="chartData" placeholder="10,20,30,40,50">
        </div>

        <div class="form-group">
          <label for="chartLabels">Chart Labels (pipe-separated):</label>
          <input type="text" id="chartLabels" placeholder="Label1|Label2|Label3|Label4|Label5">
        </div>

        <div class="form-group">
            <label for="chartType">Choose Chart Type:</label>
            <div id="chartOptions">
              <img src="https://image-charts.com/chart?cht=bvg&chd=t:10,20,30,40,50&chl&chs=200x100" alt="Vertical Bar Chart" data-chart-type="bvg" class="chart-option">
              <img src="https://image-charts.com/chart?cht=bhs&chd=t:10,20,30,40,50&chl&chs=200x100" alt="Horizontal Bar Chart" data-chart-type="bhs" class="chart-option">
              <img src="https://image-charts.com/chart?cht=p&chd=t:10,20,30,40,50&chl&chs=200x100" alt="Pie Chart" data-chart-type="p" class="chart-option">
              <img src="https://image-charts.com/chart?cht=lc&chd=t:10,20,30,40,50&chl&chs=200x100" alt="Line Chart" data-chart-type="lc" class="chart-option">
            </div>
          </div>
      </form>

      <div id="chartContainer">
        <img id="chartImage" src="" alt="Generated Chart">
      </div>
    </main>
    

  </div>

  <script src="script.js"></script>
</body>
</html>
